<!DOCTYPE html>
<html>
  <head>
    <html lang=pt>
    <meta charset=utf-8>
    <meta name=viewport content="initial-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="x-UA-Compatible" content="IE-edge">
    <meta name=viewport content=width-device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <title>Encriptador</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <header>
      <img
        class="logoAlura"
        src="/imagens/logoAlura.png"
        alt="Logo da Alura"
      />
    </header>

    <main>
      <section>
        <textarea
          class="text-area"
          cols="41"
          rows="4"
          placeholder="Digite seu texto:"
        ></textarea>

        <div class="informacao">
          <h6>Apenas letras minusculas e sem acento.</h6>
        </div>

        <div class="botoes">
          <button class="btn-encriptar" onclick="btnEncriptar()" >Criptografar</button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()" > Descriptografar </button>

        </div>
      </section>

      <section>
        <textarea class="mensagem" cols="20" rows="10"></textarea>
        <button class="btn-copiar">Copiar</button>
      </section>
    </main>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
